<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <style type="text/css">
      html {
        font-size: 16px;
        background-color: #ffffff;
        color: #333333;
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
      }
      body {
        margin: 0;
        padding: 0;
        font-size: 1rem;
        line-height: 1.7;
        background: #fff;
      }
      #write {
        max-width: 560px;
        margin: 0 auto;
        padding: 40px 24px;
      }
      h1 {
        font-size: 1.5rem;
        text-align: center;
        color: #333;
        margin-bottom: 24px;
        font-weight: 600;
      }
      p {
        margin: 1em 0;
        color: #555;
      }
      a {
        color: #563AFA;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      .tag-box {
        background: #f5f5f7;
        padding: 16px 20px;
        border-radius: 16px;
        margin: 20px 0;
        text-align: center;
      }
      .tag-box strong {
        font-size: 1.1em;
        color: #333;
      }
      .tag-box .status {
        margin-top: 8px;
        font-size: 0.95em;
        color: #666;
      }
      .cta-button {
        display: inline-block;
        padding: 14px 32px;
        background-color: #563AFA;
        color: white;
        text-decoration: none;
        border-radius: 50px;
        font-weight: 600;
        font-size: 0.95rem;
      }
      .cta-button:hover {
        background-color: #402AD7;
        text-decoration: none;
      }
      .btn-center {
        text-align: center;
        margin: 24px 0;
      }
      hr {
        border: none;
        border-top: 1px solid #eee;
        margin: 32px 0;
      }
      small {
        color: #999;
        font-size: 0.85rem;
      }
      .footer {
        text-align: center;
        margin-top: 32px;
      }
      .footer p {
        margin: 8px 0;
      }
    </style>
    <title>${moderator_rejected_title}</title>
  </head>
  <body>
    <div id="write">
      <h1>${moderator_rejected_title}</h1>

      <p>${moderator_rejected_greeting}</p>

      <div class="tag-box">
        <strong>#${tag_name}</strong>
        <p class="status">${role_label}: ${application_rejected}</p>
      </div>

      <p>${moderator_rejected_reason}</p>

      <p>${moderator_rejected_encouragement}</p>

      <div class="btn-center">
        <a class="cta-button" href="https://komiko.app/tags/${tag_name}">
          ${view_tag_page}
        </a>
      </div>

      <p>${moderator_thank_you}</p>

      <div class="footer">
        <p><strong>KomikoAI</strong></p>
        <hr />
        <p>
          <small>
            ${dont_want_to_receive_these_updates}<br />
            <a href="https://komiko.app/api/unsubscribe?email=${email}">
              ${unsubscribe_here}
            </a>
          </small>
        </p>
      </div>
    </div>
  </body>
</html>
